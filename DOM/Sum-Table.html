<!DOCTYPE html>
<html>
    <head>
        <title>Index</title>
    </head>
    <body>
        <table>
            <tbody>
            <tr><th>Product</th><th>Cost</th></tr>
            <tr><td>Beer</td> <td>2.88</td></tr>
            <tr><td>Fries</td> <td>2.15</td></tr>
            <tr><td>Burger</td> <td>4.59</td></tr>
            <tr><td>Total:</td> <td id="sum"></td></tr>
            </tbody>
        </table>
        <button onclick="sum()">Sum</button>
    </body>
</html>
<script>
    function sum(){
        const table = document.querySelectorAll("table tr");

        let sum = 0;
        
        for(let i = 1; i < table.length; i++){
            let cols = table[i].children; // -> get each column
            let cost = cols[cols.length - 1].textContent; // -> get the last element in each column
            sum += Number(cost);
        }

        document.getElementById("sum").textContent = sum;
    }
</script>
