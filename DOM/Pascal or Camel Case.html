<!DOCTYPE html>
<html>
    <head>
        <title>Index</title>
    </head>
    <body>
      <form>
        <div>
            <label for="text">Text: </label>
            <input type="text" id="text">
        </div>
        <div>
            <label for="naming-convention">Naming Convention: </label>
            <input type="text" id="naming-convention">
        </div>

        <input type="button" value="Transform"onclick="solve()">
    </form>
    <div class="result-container">Result: <span id="result"></span></div>
    </body>
</html>
<script>
   function solve(){
    var x = document.getElementById("text").value;
    var y = document.getElementById("naming-convention").value;
    var text = x.split(" ");

    var result = "";

    if(y == "Camel Case"){
      for(let i = 0; i <= text.length - 1; i++){
        text[i] = text[i].toLowerCase();
        if(i == 0){
          result += text[i];
        }
        else{
          text[i] = capitalizeFirstLetter(text[i]);
          result += text[i];
        }
      }
    }
    else if(y == "Pascal Case"){
      for(let i = 0; i <= text.length - 1; i++){
        text[i] = text[i].toLowerCase();
        text[i] = capitalizeFirstLetter(text[i]);
          result += text[i];
      }
    }
    else{
      result = "Error!";
    }
    
    document.getElementById("result").textContent = result;

    function capitalizeFirstLetter(string) {
       return string.charAt(0).toUpperCase() + string.slice(1);
    } 
   }

</script>
